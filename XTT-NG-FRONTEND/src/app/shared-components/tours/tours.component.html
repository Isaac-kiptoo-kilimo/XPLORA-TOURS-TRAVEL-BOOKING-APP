<section class=" border-b  py-8">
  <div class="container flex  flex-wrap gap-8 mx-5 px-5 pt-4 pb-12">
    <div *ngFor="let tour of tours " class= " flex flex-col flex-shrink">
   <div class="bg-white grid ">
    <img src="assets/images/maasai2.jpeg" class="w-full" alt="Image Description">
    <div class="p-4 flex-1 md:p-5">
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        {{tour.name}}
      </h3>
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        Final Destination : {{tour.destination}}
      </h3>
      <p class="mt-1 text-gray-500 dark:text-gray-400">
        {{tour.type}}
      </p>
      <p class="mt-1 text-gray-500 dark:text-gray-400">
        Total Cost : <span class="text-lg font-bold text-gray-800 dark:text-white"> KSH {{tour.price}}</span>
      </p>
      <p class="mt-1 text-gray-500 dark:text-gray-400">
        {{tour.description}}
      </p>
      <div class="flex justify-between">
        <p class="text-xs text-gray-500 dark:text-gray-500">
          Start Date : {{tour.startDate}}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-500">
          End Date : {{tour.endDate}} 
        </p>
       
      </div>
      <p class="text-xl text-gray-500 dark:text-gray-500">
        Tickets Remaining : {{tour.duration}} 
      </p>
      <div class="p-4 flex justify-between border-t sm:px-5 dark:border-gray-700">
        
        <p class="text-xs text-gray-500 dark:text-gray-500">
          Duration : {{tour.duration}} Days
        </p>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Book</button>

      </div>
      <div class="py-6 px-15 border-t sm:px-5 dark:border-gray-700 flex justify-between ">
        <i class="fa-regular fa-trash-can fa-xl" (click)="deleteTour(tour.tourID)"  style="color: #f54324;"></i>
        <i class="fa-regular fa-pen-to-square fa-xl" style="color: #3e55b1;"></i>
       </div>
     
    </div>
   </div>
    </div>
  
  
  </div>
</section>
