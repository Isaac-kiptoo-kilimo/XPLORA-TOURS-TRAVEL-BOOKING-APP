<section class="overflow-hidden border-b  py-8">
  <div class="container flex  flex-wrap gap-8 mx-5 px-5 pt-4 pb-12">
    <div *ngFor="let tour of tours " class= " flex flex-col flex-shrink">
   <div class="bg-white grid ">
    <img src="assets/images/maasai2.jpeg" class="w-full" alt="Image Description">
    <div class="p-4 flex-1 md:p-5">
      <h3 class="text-lg text-center text-blue-800 font-bold dark:text-white">
        {{tour.name}}
      </h3>
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        Final Destination : {{tour.destination}}
      </h3>
      <p class=" my-4 text-gray-500 dark:text-gray-400">
        {{tour.type}}
      </p>
      <p class="mt-1 flex gap-6 my-3 text-gray-500 dark:text-gray-400">
        Total Cost : <span class="text-lg font-bold text-gray-800 dark:text-white"> KSH {{tour.price}}</span>
      </p>
      <!-- <p class="mt-1 text-gray-500 dark:text-gray-400">
        {{tour.description}}
      </p> -->
      <div class=" my-4 justify-between">
        <p class="text-xl flex gap-4 my-2 text-gray-500 dark:text-gray-500">
          Start Date : <span class="text-gray-900 font-bold
          "> {{tour.startDate}} </span>
        </p>
        <p class="text-xl flex gap-5 text-gray-500 dark:text-gray-500">
          End Date : <span class="text-gray-900 font-bold
          "> {{tour.endDate}} </span>
        </p>
       
      </div>
      <p class="text-xl my-2 flex gap-6 text-gray-500 dark:text-gray-500">
        Tickets Remaining : {{tour.duration}} 
      </p>
      <div class=" flex justify-between border-t  my-3 dark:border-gray-700">
    
        <p class="text-xl text-gray-500 my-2 dark:text-gray-500">
          Duration : {{tour.duration}} Days
        </p>
       
        <button type="button" routerLink="/login" class="my-2 text-white  bg-blue-800  focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Book</button>
  
      </div>
      <div class="py-6 px-15 border-t sm:px-5 dark:border-gray-700 flex justify-between ">
        <i class="fa-regular fa-trash-can fa-xl" (click)="deleteTour(tour.tourID)"  style="color: #f54324;"></i>
        <i (click)="visible = !visible" class="fa-regular fa-pen-to-square fa-xl" style="color: #3e55b1;"></i>
       </div>
    </div>
   </div>
    </div>
    <div *ngIf = "!visible" class="relative z-10 h-full" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  
      <div  class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        
            <div class="pointer-events-auto relative w-screen max-w-md">
           
              <div class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4">
                <button (click)="visible=!visible" type="button" class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                  <span class="absolute -inset-2.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
    
              <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                <div class="px-4 sm:px-6">
                  <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">Update Tour</h2>
                </div>
                <div class="relative mt-6 flex-1 px-4 sm:px-6">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    
                        <form  class="p-4 md:p-5"  >
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                    <input type="text" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Tour Name" required="">
                                </div>
                             
                              <div class="col-span-2">
                                <label for="destination" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Destination</label>
                                <input type="text" formControlName="destination" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Destination" required="">
                            </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                    <input type="number" formControlName="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                                    <select formControlName="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >
                                      <option value="" disabled selected>Select Tour Type</option>                                      <option value="Hiking">Hiking</option>
                                        <option value="Cultural Excursions">Cultural Excursions</option>
                                        <option value="Weekend Gateways">Weekend Gateways</option>
                                        <option value="Mountain Climbing">Mountain Climbing</option>
                                    </select>
                                </div>
                                <div class="col-span-2">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                    <textarea formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Tour description here"></textarea>                    
                                </div>
                                <div class="col-span-2">
                                  <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                                  <input type="date" formControlName="startDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                                  <!-- <div *ngIf="createTourForm.get('startDate')?.hasError('startDateInvalid')" class="text-red-500">Start date should be greater than or equal to today</div> -->
                              </div>
                              <div class="col-span-2">
                                <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                                <input type="date" formControlName="endDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                                <!-- <div *ngIf="createTourForm.get('endDate')?.hasError('endDateInvalid')" class="text-red-500">End date should be greater than start date</div> -->
                            </div>
                            <!-- <div class="col-span-2">
                              <label for="duration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duration</label>
                              <input type="text" formControlName="duration" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="duration" required="">
                          </div> -->
                            </div>
                            <button type="submit"  class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Update Tour
                            </button>
                        </form>
                    </div>
                </div>
                </div>
                
                <!-- <app-tours></app-tours> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</section>
