<section class=" border-b  py-8">
    <div class="container flex  flex-wrap gap-8 mx-5 px-5 pt-4 pb-12">
      <div *ngFor="let tour of tours | search: filter " class= " flex flex-col flex-shrink">
     <div class="bg-white grid ">
      <img src="assets/images/maasai2.jpeg" class="w-full" alt="Image Description">
      <div class="p-4 flex-1 md:p-5">
        <h3 class="text-lg text-center text-blue-800 font-bold text-gray-800 dark:text-white">
          {{tour.name}}
        </h3>
        <h3 class="text-lg font-bold text-gray-800 dark:text-white">
          Final Destination : {{tour.destination}}
        </h3>
        <p class=" my-4 text-gray-500 dark:text-gray-400">
          {{tour.type}}
        </p>
        <p class="mt-1 flex gap-6 my-3 text-gray-500 dark:text-gray-400">
          Total Cost : <span class="text-lg font-bold text-gray-800 dark:text-white"> KSH {{tour.price}}</span>
        </p>
        <!-- <p class="mt-1 text-gray-500 dark:text-gray-400">
          {{tour.description}}
        </p> -->
        <div class=" my-4 justify-between">
          <p class="text-xl flex gap-4 my-2 text-gray-500 dark:text-gray-500">
            Start Date : <span class="text-gray-900 font-bold
            "> {{tour.startDate}} </span>
          </p>
          <p class="text-xl flex gap-5 text-gray-500 dark:text-gray-500">
            End Date : <span class="text-gray-900 font-bold
            "> {{tour.endDate}} </span>
          </p>
         
        </div>
        <p class="text-xl my-2 flex gap-6 text-gray-500 dark:text-gray-500">
          Tickets Remaining : {{tour.duration}} 
        </p>
        <div class=" flex justify-between border-t  my-3 dark:border-gray-700">
      
          <p class="text-xl text-gray-500 my-2 dark:text-gray-500">
            Duration : {{tour.duration}} Days
          </p>
         
          <button type="button" (click)="bookTour(tour.tourID)" class="my-2 text-white bg-blue-800  focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Book</button>
  
        </div>
       
      </div>
     </div>
      </div>
    
    
    </div>
  </section>
